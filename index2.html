/* This Function Grabs The Input For The Birthday and Check it to verify That you Are 17 and older*/
var month2, day2, year2;

function submit()
{
	setValues()
	var a,b,c,d;
	a = new Date();
	var month = a.getMonth()+1;
	var day = a.getDate();
	var year = a.getFullYear();


	if(month2==0 && day2==0 && year2==0)
	{
		alert("Try Again");
